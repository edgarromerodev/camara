<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoCapture Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><i class="fas fa-camera"></i> PhotoCapture Pro</h1>
        </header>
        
        <main class="main-content">
            <section class="camera-section">
                <div class="camera-view">
                    <div class="video-container">
                        <video id="video" autoplay playsinline></video>
                        <div class="viewfinder"></div>
                    </div>
                    
                    <div class="controls">
                        <button class="capture-btn" id="snap">
                            <div class="inner-circle"></div>
                        </button>
                        <button class="action-btn" id="toggleCamera">
                            <i id="cameraIcon" class="fas fa-video-slash"></i>
                        </button>
                    </div>
                    
                    <div class="photo-preview">
                        <canvas id="canvas"></canvas>
                        <img id="photo" alt="Captured photo">
                    </div>
                </div>
            </section>
            
            <section class="gallery-section">
                <div class="gallery-header">
                    <h2><i class="fas fa-images"></i> Tu Galeria</h2>
                    <button class="clear-btn" id="clearGallery">Borrar todos</button>
                </div>
                
                <div id="gallery" class="gallery-grid">
                    <!-- Fotos se cargarán aquí -->
                </div>
            </section>
        </main>
        
        <footer class="app-footer">
            <p>© 2025 PhotoCapture Pro | All rights reserved</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
